<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoffeeRun</title>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/viking-symbols/128/4-512.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main">
        <h1 class="title">CoffeeRun</h1>
        <form class="form" action="">
            <div class="form-box">
                <label>
                    Type of Coffee
                    <input type="text" name="order" size="40px" required>
                </label> 
                <label>
                    Email address:
                    <input type="email" placeholder="dr@who.com" size="40px" name="email" required>
                </label>
                <label>
                    <input type="radio" name="size" value="short">
                    Short
                </label>
                <label>
                    <input type="radio" name="size" value="tall">
                    Tall
                </label>
                <label>
                    <input type="radio" name="size" value="grande">
                    Grande
                </label>
                <label>
                    Flavor Shot:
                    <select name="shots">
                        <option value="None">None</option>
                        <option value="Toxic Sludge">Toxic Sludge</option>
                        <option value="Mint">Mint</option>
                        <option value="Rosemary">Rosemary</option>
                        <option value="BBQ">BBQ</option>
                    </select>
                </label>
                <label>
                    Caffeine strength
                    <input type="range" class="start" name="caffeine" min="0" max="50">
                </label>
                <p>
                    <input type="checkbox" name="waiver" required>
                    I solemnly swear that I am up to no good.
                </p>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div> 
            </div>
        </form>
        <div class="results">
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
